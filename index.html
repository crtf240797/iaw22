<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Video-Games</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" rel="stylesheet integrity="
        sha384-uWxY/CJNBR+1zjPWmfnSnVxwRheevXITnMqoEIeG1LJrdI0GlVs/9cVSyPYXdcSF" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/style.css">
</head>


<body>
    <header>
        <h1>Gesto Games</h1>
    </header>


    <div id="div-principal">

        <img src="/img/km.webp" alt="" height="380px">


        <form id="frm-juegos">

            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="inputEmail4">Id</label>
                    <input type="text" class="form-control" id="id-game" placeholder="Id juego">
                </div>

                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="inputEmail4">Nombre</label>
                        <input type="text" class="form-control" id="nombre-game" placeholder="Nombre Juego">
                    </div>

                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="inputEmail4">Desenvolupador</label>
                            <input type="text" class="form-control" id="desenvolupador-game" placeholder="Nombre Juego">
                        </div>


                        <div class="form-group col-md-6">
                            <label for="inputPassword4">Lanzamiento</label>
                            <input type="date" class="form-control" id="lanzamiento-game">
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="inputEmail4">Pegi</label>
                            <input type="text" class="form-control" id="pegi-game" placeholder="Pegi">
                        </div>

                        <div class="form-group col-md-4">
                            <label for="inputState">Genero</label>
                            <select id="inputState" class="form-control">
                                <option selected>Elige...</option>
                                <option>Futbol</option>
                                <option>Acción</option>
                                <option>Motor</option>

                            </select>
                        </div>
                        <br>
                        <button id="add-game" type="button" class="btn btn-primary">Añadir juego</button>
        </form>
    </div>


    <div id="list">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>#</th>
                    <th>Nombre</th>
                    <th>Desenvolupador</th>
                    <th>Lanzamiento</th>
                </tr>
            </thead>

            <tbody>


            </tbody>



        </table>
    </div>


    <script src="/js/app.js" type="module"> </script>
</body>

</html>
